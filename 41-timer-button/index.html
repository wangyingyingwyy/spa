<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器按钮组件</title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    <label>时长：</label>
    <input id="number" type="number" min="0" max="100" value="5" autofocus>秒
    <!-- <input type="button" value="同意(6s)" disabled/> -->
    <br/>
    <input id="add" type="button" value="添加定时器按钮">
    <hr>
    <div id="main"></div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script>
        $(function () {  
           var $btnadd=$('#add');
        //    $timeButton.show('#main');
           $btnadd.click(function(){
            //    $timeButton.show('#main')
                $timeButton.show({
                    num:Number($('#number').val()),
                    title:'发送验证码',
                    onClick:function(){
                        alert('就知道你会同意')
                    }
                })
           })
        })
    </script>
</body>
</html>
